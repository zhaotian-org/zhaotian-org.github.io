{{- $vid := .Get "vid" | default (.Get 0) -}}
{{- $page := .Get "page" | default 1 -}}
{{- $title := .Get "title" | default "B站视频" -}}

<div class="bilibili-video-container my-3 position-relative overflow-hidden rounded" style="max-width: 800px; padding-bottom: 56.25%;">
  <iframe 
    src="https://player.bilibili.com/player.html?bvid={{ $vid }}&page={{ $page }}&high_quality=1&danmaku=0" 
    scrolling="no" 
    frameborder="0" 
    allowfullscreen="true" 
    title="{{ $title }}"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;"
  ></iframe>
</div>
