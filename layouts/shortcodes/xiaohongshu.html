{{- $id := .Get "id" | default (.Get 0) -}}
{{- $title := .Get "title" | default "小红书视频" -}}

<div class="xiaohongshu-video-container my-3 mx-auto position-relative overflow-hidden rounded" style="max-width: 500px; padding-bottom: 75%;">
  <iframe 
    src="https://www.xiaohongshu.com/embed/{{ $id }}" 
    scrolling="no" 
    frameborder="0" 
    allowfullscreen="true" 
    title="{{ $title }}"
    sandbox="allow-scripts allow-same-origin allow-popups allow-fullscreen"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;"
  ></iframe>
</div>
