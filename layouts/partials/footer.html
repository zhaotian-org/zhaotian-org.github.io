<!-- 页脚 -->
<footer class="bg-dark text-light py-4 mt-5">
    <div class="container">
        <div class="row g-4">
            <!-- 左侧站点信息 -->
            <div class="col-md-6">
                <h5 class="mb-3">
                    <i class="bi bi-journal-richtext me-2"></i>{{ .Site.Title }}
                </h5>
                <p class="text-muted small mb-2">
                    {{ .Site.Params.description }}
                </p>
                <p class="text-muted small mb-0">
                    {{ .Site.Copyright }}
                </p>
            </div>
            
            <!-- 右侧链接 -->
            <div class="col-md-6">
                <div class="d-flex flex-column flex-md-row justify-content-md-end gap-3">
                    <!-- 社交链接 -->
                    <div class="d-flex gap-2">
                        {{ range .Site.Params.social }}
                        <a href="{{ .url }}" class="btn btn-outline-light btn-sm rounded-circle" target="_blank" rel="noopener noreferrer" aria-label="{{ .name }}">
                            <i class="fab fa-{{ lower .name }}"></i>
                        </a>
                        {{ end }}
                    </div>
                </div>
                
                <!-- 技术支持 -->
                <div class="text-md-end mt-3">
                    <small class="text-muted">
                        Powered by <a href="https://gohugo.io" class="text-decoration-none" target="_blank">Hugo {{ hugo.Version }}</a>
                    </small>
                </div>
                
                {{ if .Site.Params.icp }}
                <div class="text-md-end mt-2">
                    <small class="text-muted">
                        <a href="http://www.beian.miit.gov.cn" class="text-decoration-none" target="_blank">{{ .Site.Params.icp }}</a>
                    </small>
                </div>
                {{ end }}
            </div>
        </div>
        
        <!-- 底部版权声明 -->
        <hr class="my-3 border-secondary">
        <div class="text-center">
            <small class="text-muted">
                本站所有内容采用 <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" class="text-decoration-none" target="_blank">CC BY-NC-SA 4.0</a> 许可协议
            </small>
        </div>
    </div>
</footer>

<!-- 返回顶部按钮 -->
<button class="btn btn-primary rounded-circle position-fixed shadow" id="backToTop" style="bottom: 2rem; right: 2rem; width: 45px; height: 45px; display: none; z-index: 1000;">
    <i class="bi bi-arrow-up"></i>
</button>
