{{- $id := .Get "id" | default (.Get 0) -}}
{{- $title := .Get "title" | default "快手视频" -}}

<div class="kuaishou-video-container my-3 position-relative overflow-hidden rounded" style="max-width: 800px; padding-bottom: 85%;">
  <iframe 
    src="https://v.kuaishou.com/{{ $id }}" 
    scrolling="no" 
    frameborder="0" 
    allowfullscreen="true" 
    title="{{ $title }}"
    sandbox="allow-scripts allow-same-origin allow-popups allow-fullscreen"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;"
  ></iframe>
</div>
