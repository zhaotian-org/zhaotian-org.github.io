{{- $src := .Get "src" | default (.Get 0) -}}
{{- $title := .Get "title" | default "视频" -}}
{{- $autoplay := .Get "autoplay" | default false -}}
{{- $controls := .Get "controls" | default true -}}
{{- $loop := .Get "loop" | default false -}}
{{- $muted := .Get "muted" | default false -}}

<div class="video-responsive-container my-3 position-relative overflow-hidden rounded" style="max-width: 800px; padding-bottom: 56.25%;">
  <video 
    src="{{ $src }}" 
    {{ if eq $autoplay true }}autoplay{{ end }} 
    {{ if eq $controls true }}controls{{ end }} 
    {{ if eq $loop true }}loop{{ end }} 
    {{ if eq $muted true }}muted{{ end }} 
    title="{{ $title }}"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;"
  >
    您的浏览器不支持HTML5视频。
  </video>
</div>
