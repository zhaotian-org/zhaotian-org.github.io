{{- $id := .Get "id" | default (.Get 0) -}}
{{- $title := .Get "title" | default "抖音视频" -}}

<div class="douyin-video-container my-3 mx-auto position-relative overflow-hidden rounded" style="max-width: 360px; height: 640px;">
  <iframe 
    src="https://www.douyin.com/video/{{ $id }}?embed=1" 
    scrolling="no" 
    frameborder="0" 
    allowfullscreen="true" 
    title="{{ $title }}"
    sandbox="allow-scripts allow-same-origin allow-popups allow-fullscreen"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;"
  ></iframe>
</div>
